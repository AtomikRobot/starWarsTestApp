<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      <ion-icon name="planet-outline"></ion-icon> Planets
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <ion-list color="dark">
    <ion-item *ngFor="let value of allPlanets" color="dark">
      <ion-label>{{ value.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
