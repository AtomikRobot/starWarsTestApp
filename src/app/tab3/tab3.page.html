<ion-header [translucent]="true" color="dark">
  <ion-toolbar color="dark">
    <ion-title>
      <ion-icon name="airplane-outline"></ion-icon> Starships
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <ion-list>
    <ion-item *ngFor="let value of allStarships" color="dark">
      <ion-label>{{ value.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
